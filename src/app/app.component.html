    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div nz-menu nzTheme="dark" nzMode="inline">
      <a routerLink="home" class="nav-items">
        <span nz-icon nzType="home" nzTheme="outline" style="color: white; font-size: 20px;padding-bottom: 5px;"></span>
        <span style="color: white;">Home</span>
      </a>
    </div>
  </nz-sider>

  <nz-layout>
    <router-outlet></router-outlet>
  </nz-layout>

</nz-layout>
