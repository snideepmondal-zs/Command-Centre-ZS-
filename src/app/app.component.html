<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzWidth]="100" [nzCollapsedWidth]="0">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="nav-items" nz-menu nzTheme="dark" nzMode="inline">
        <span nz-icon nzType="home" nzTheme="outline" style="color: white; font-size: 20px;padding-bottom: 5px;"></span>
        <span style="color: white;">Home</span>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="header">R & D LEADERSHIP COMMAND CENTRE</div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
      <div style="font-size: x-large;font-weight: bold;">R&D Leadership Command Centre</div>
      </div>
      <div><app-accordian></app-accordian></div>
    </nz-content>
  </nz-layout>
</nz-layout>
